<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Information</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <!-- Include FontAwesome CSS link -->
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="hero-header">
      <div class="wrapper">
        <header>
          <div class="logo">
            <i class="fas fa-m"></i>
            <!-- Use 'fas' for solid icons -->
            <div class="logo-text">Manikandan</div>
          </div>
          <nav>
            <div class="togglebtn">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <ul class="navlinks">
              <li><a href="#">Home</a></li>
              <li><a href="#">Portfolio</a></li>
              <li><a href="./ManiKandan_WEBD_CV.pdf">Resume</a></li>
              <!-- Corrected file name and link -->
              <!-- <li><a href="#">Blog</a></li> -->
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <div class="contact-info-container">
      <h1>Contact Information</h1>
      <div class="contact-item">
        <h2>Address</h2>
        <p>123 Main Street, Springfield, IL</p>
      </div>
      <div class="contact-item">
        <h2>Mobile Number</h2>
        <p><a href="tel:+1234567890">+1 234 567 890</a></p>
      </div>
      <div class="contact-item">
        <h2>Location on Map</h2>
        <p>
          <a
            href="https://www.google.com/maps?q=123+Main+Street,+Springfield,+IL"
            target="_blank"
            >View on Google Maps</a
          >
        </p>
      </div>
    </div>

    <script>
      /** creating button click show hide navbar **/
      var togglebtn = document.querySelector(".togglebtn");
      var nav = document.querySelector(".navlinks");

      togglebtn.addEventListener("click", function () {
        this.classList.toggle("click");
        nav.classList.toggle("open");
      });

      // Initialize Typed.js (you need to include Typed.js library)
      var typed = new Typed(".input", {
        strings: ["Frontend Developer", "Web Developer"],
        typeSpeed: 70,
        backSpeed: 55,
        loop: true,
      });
    </script>
  </body>
</html>
